<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E1</title>

    <script>
        function Mostrar(){
            var numero = document.getElementById("numero").value;
            //console.log(numero);
            document.getElementById("salida").innerHTML="";
            for (var i=1; i<=10; i++) {
                document.getElementById("salida").innerHTML += 
                numero + " x " + i + " = " + (numero*i) + "<br/>";
            }
        }
    </script>
    
</head>
<body>
    <h1>E1</h1>
    <p>NÃºmero <input id="numero" type="number" min="1" max="10">
    <input type="button" value="Ver tabla de multiplicar" onclick="Mostrar()"></p>
    <div id="salida"></div>
</body>
</html>
