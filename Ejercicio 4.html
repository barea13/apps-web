<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        window.onload = function () {
            var frase = prompt("Introduzca una frase:", "Qué ganas de acabar la clase");
            console.log(typeof frase);
            var palabras = frase.split(" ");
            console.log(typeof palabras);
            console.log(palabras);
            document.getElementById("capa1").innerHTML = 
                "Número de palabras: " + palabras.length + "<br/>" + 
                "Primera palabra: " + palabras[0] + "<br/>" +
                "Última palabra: " + palabras[palabras.length-1] + "<br/>" +
                "Palabras en orden inverso: ";
            for (var i=palabras.length-1; i>=0; i--) {
                document.getElementById("capa1").innerHTML += palabras[i] + " ";
            }
            document.getElementById("capa1").innerHTML += "<br/>";
            palabras.sort();
            console.log(palabras);
            document.getElementById("capa1").innerHTML += "Palabras ordenadas de la A a la Z: " +
            palabras + "<br/>";
            palabras.sort(function (a,b) { 
                if (a < b ) return 1; 
                if (a > b) return 1; 
                return 0;}
                );
         }
    </script>
</head>
<body>
    <div id="capa1"></div>
</body>
</html>
